name: FastAPI CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t fastapi-ci .

      - name: Run containers
        run: |
          docker compose up -d

      - name: Wait for API to be healthy
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:8000/health; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 5
          done
          echo "API did not become healthy"
          exit 1

      - name: Show container status (debug)
        if: failure()
        run: docker ps && docker logs fastapi-api
